<h1 mat-dialog-title>{{productSaleFormTitle}}</h1>
<div mat-dialog-content>
    <form [formGroup]="productSaleForm">
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input formControlName="soldQuantity" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Transaction Date</mat-label>
          <input formControlName="transactionDateTemp" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input formControlName="classification" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>SRP</mat-label>
          <input formControlName="srp" matInput>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="sellProduct()">SELL</button>
</div>
