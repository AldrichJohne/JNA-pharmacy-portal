<h1 mat-dialog-title>Are you sure you want to delete: {{productName}}</h1>
<div mat-dialog-action [align]="'end'" class="delete-prompt">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button class="delete-btn" style="margin-left: 8px;" mat-raised-button color="primary" (click)="continueDelete()">DELETE</button>
</div>
